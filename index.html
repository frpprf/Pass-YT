<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4CAF50;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" />
    </div>

    <h2>ASIF TELECOM</h2>
    <form id="login-form">
      <input type="password" id="password" name="password" required />
      <label for="remember-me">
        <input type="checkbox" id="remember-me" name="remember-me" /> Remember Me
      </label>
      <button type="submit">Login</button>
    </form>
    <p id="error-message"></p>
  </div>

  <script>
    const correctPassword = "1234567";
    const redirectURL = "https://m.youtube.com"; // চাইলে অন্য লিংক দাও

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("remember-me").checked;

      if (password === correctPassword) {
        if (rememberMe) {
          localStorage.setItem("password", password);
          document.cookie = "password=" + password + "; path=/; max-age=" + 60 * 60 * 24 * 30;
        } else {
          localStorage.removeItem("password");
          document.cookie = "password=; path=/; max-age=0";
        }
        window.location.href = redirectURL;
      } else {
        document.getElementById("error-message").textContent = "Incorrect password.";
      }
    });

    window.onload = function() {
      const savedPasswordFromLocalStorage = localStorage.getItem("password");
      const savedPasswordFromCookies = getCookie("password");

      const savedPassword = savedPasswordFromLocalStorage || savedPasswordFromCookies;

      if (savedPassword) {
        document.getElementById("password").value = savedPassword;
        document.getElementById("remember-me").checked = true;

        if (savedPassword === correctPassword) {
          window.location.href = redirectURL;
        }
      }
    };

    function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(";");
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == " ") c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }
  </script>
</body>
</html>
